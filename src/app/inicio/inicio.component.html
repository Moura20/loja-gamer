<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoçaõ">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Jogo do ano">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Melhores jogos">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <h2> Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                    <img mat-card-image src="./assets/img/jogo1.PNG" alt="jogo 1">
                </mat-card-header>
                <mat-card-content>
                    <mat-card-title> Number one </mat-card-title>
                    <p> Descrição do Jogo</p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$300,00</p>
                    <button mat-button> COMPRAR </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                    <img mat-card-image src="./assets/img/jogo2.PNG" alt="jogo 2">

                </mat-card-header>
                <mat-card-content>
                    <mat-card-title> Classico </mat-card-title>
                    <p> Descrição do Jogo</p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$400,00</p>
                    <button mat-button> COMPRAR </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                    <img mat-card-image src="./assets/img/jogo3.PNG" alt="jogo 3">

                </mat-card-header>
                <mat-card-content>
                    <mat-card-title> Jogo do ano </mat-card-title>
                    <p> Descrição do Jogo</p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$250,00</p>
                    <button mat-button> COMPRAR </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>





</main>
